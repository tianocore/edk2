    "PrEval": {
        "DscPath": "MdePkg.dsc",
    },
    ## options defined .pytool/Plugin/LicenseCheck
    "LicenseCheck": {
        "IgnoreFiles": [
            # This file is copied from mipi sys-T submodule and generated by python script with customization.
            "Library/MipiSysTLib/mipi_syst.h"
        ]
    },
