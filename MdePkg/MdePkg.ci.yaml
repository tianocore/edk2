            "Library/BaseFdtLib",
            "Library/MipiSysTLib/mipi_syst.h",
            "Include/Register/Amd/SmramSaveStateMap.h",
            "Test/UnitTest/Library/DevicePathLib/TestDevicePathLib.c",
            "Test/UnitTest/Library/DevicePathLib/TestDevicePathLib.h",
