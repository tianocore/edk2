          sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 1337

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: CheckPatch
        run: |
          python3 ./BaseTools/Scripts/PatchCheck.py -$(git log HEAD...$(git rev-parse  origin/master) --oneline|wc -l)
