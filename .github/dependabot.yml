version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "pip"
    reviewers:
      - "makubacki"
      - "mdkinney"
      - "spbrogan"
    rebase-strategy: "disabled"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "GitHub Action"
    reviewers:
      - "makubacki"
      - "mdkinney"
      - "spbrogan"
    rebase-strategy: "disabled"
